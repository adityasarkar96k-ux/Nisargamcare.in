<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisargam | Premium Handmade Soaps</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        
        <nav>
            <div class="logo">NISARGAM</div>
            <div class="menu">
                <a href="#home">Home</a>
                <a href="#collection">Collection</a>
                <a href="#about">About</a>
                <a href="#" class="cart-icon"><i class="ri-shopping-bag-line"></i></a>
            </div>
        </nav>

        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Nature's Touch <br> for Your Skin</h1>
                <p>Experience the purity of 100% handmade organic soaps.</p>
                <a href="#collection" class="btn-primary">Shop Collection</a>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1600857062241-98e5dba7f214?q=80&w=1998&auto=format&fit=crop" alt="Premium Soap">
            </div>
        </section>

        <section id="collection" class="products">
            <h2>Our Signature Blends</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="p-img">
                        <img src="https://images.unsplash.com/photo-1607006344380-b6775a0824a7?q=80&w=2070&auto=format&fit=crop" alt="Lavender Soap">
                    </div>
                    <h3>Lavender Bliss</h3>
                    <p>₹ 199.00</p>
                    <button class="btn-buy" onclick="buyNow('Lavender Bliss')">Buy Now</button>
                </div>

                <div class="product-card">
                    <div class="p-img">
                        <img src="https://plus.unsplash.com/premium_photo-1675844898242-491c6e6144e3?q=80&w=1887&auto=format&fit=crop" alt="Charcoal Soap">
                    </div>
                    <h3>Activated Charcoal</h3>
                    <p>₹ 249.00</p>
                    <button class="btn-buy" onclick="buyNow('Activated Charcoal')">Buy Now</button>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 Nisargam. Crafted with Nature.</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
